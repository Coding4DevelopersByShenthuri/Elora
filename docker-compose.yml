
services:
  db:
    image: mysql:8.0
    container_name: elora-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME:-elora_db}
      MYSQL_USER: ${DATABASE_USER:-elora_user}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-elora_password}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
    # Database port not exposed to host - accessible only via Docker network
    # Uncomment below if you need external database access (e.g., for debugging)
    # ports:
    #   - "${DATABASE_PORT:-3307}:3306"  # Use 3307 to avoid conflict with local MySQL
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - elora-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: elora-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=${DATABASE_HOST:-host.docker.internal}
      - DATABASE_PORT=${DATABASE_PORT:-3306}
      - DEBUG=${DEBUG:-True}
    volumes:
      - ./server:/app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - elora-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://54.179.120.126:8000/api}
    container_name: elora-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - elora-network

volumes:
  mysql_data:
    driver: local

networks:
  elora-network:
    driver: bridge

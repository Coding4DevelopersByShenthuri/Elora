version: '3.9'

services:
  backend:
    build:
      context: ./server
    container_name: elora-backend
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    environment:
      - DEBUG=1
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./client
    container_name: elora-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

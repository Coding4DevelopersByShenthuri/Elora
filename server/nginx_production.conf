# Nginx configuration for Elora production deployment
# Copy this to /etc/nginx/sites-available/elora

server {
    listen 80;
    server_name 54.179.120.126;

    # Frontend static files
    root /home/ubuntu/Elora/client/dist;
    index index.html;

    # Increase body size for file uploads
    client_max_body_size 100M;

    # SPA routing - always serve index.html for front-end routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Gunicorn
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Proxy media files (uploaded content)
    location /media/ {
        alias /home/ubuntu/Elora/server/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Allow CORS for media if needed
        add_header Access-Control-Allow-Origin *;
    }

    # Proxy static files served by Django
    location /static/ {
        alias /home/ubuntu/Elora/server/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Logging
    access_log /var/log/nginx/elora_access.log;
    error_log /var/log/nginx/elora_error.log;
}

